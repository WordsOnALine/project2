	<section>
		
		<div id="myDIV">
			<div class="item1"><h2>Feedback</h2>
		  
			<form id="survey" target="_self">
				<fieldset id="custInfo">
					<div class="formRow">
						<label for="name">Did you enjoy the test game?</label>
						<input name="custName" id="name" type="text" placeholder="Yes/No">
					</div>
					
					<div class="formRow">
						<label for="street">How are you feeling today?</label>
						<input name="custStreet" id="street" type="text" placeholder="Good/Bad/IDK">
					</div>
					
					<div class="formRow">				
						<label for="city">Cirno Fumo?</label>
						<input name="custCity" id="city" type="text" placeholder="Of Course!">
					</div>
					
					<div class="formRow">
						 <label>Do you know of Touhou?</label>
						 <fieldset class="optGroup">
							 <label for="hYes">Yes</label>
							 <input name="foodHot" id="hYes" value="yes" type="radio">
							 <label for="hNo">No</label>
							 <input name="foodHot" id="hNo" value="no" type="radio">
						 </fieldset>
					</div>
					
					
					<label for="commBox">Feedback for Demo</label>
					<textarea name="custExp" id="commBox"></textarea>
					
					<div id="buttons">
					 <input type="submit" value="Submit Feedback">
					 <input type="reset" value="Reset">
					</div>
											
				</fieldset>
			</form>
